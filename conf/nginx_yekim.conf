user nobody; # a directive in the 'main' context
worker_processes auto;

http {
  charset            utf-8;
  default_type       application/octet-stream;
  keepalive_timeout  65;

  types {
        text/html                                        html htm shtml;
        text/css                                         css;
        text/xml                                         xml;
        image/gif                                        gif;
        image/jpeg                                       jpeg jpg;
        application/javascript                           js;
        text/mathml                                      mml;
        text/plain                                       txt;
        image/png                                        png;
        image/x-icon                                     ico;
        image/x-ms-bmp                                   bmp;
        application/json                                 json;
  }



  sendfile on;

  server {
    listen        8000;
    client_max_body_size 2048;
    keepalive_timeout 10;
    server_name      fe.juneyr.dev;
    root /Users/yamkim/Documents/42Projects/webserv/main/html2;

    index index.html index.php;
    location /myPathPath {
      return 301 /redirectionPath;            
    }
    location / {
      index index.html index.php;
      autoindex on;
    }
  }

  server {
    listen 4242;
    server_name webserv.0.1;
    client_max_body_size 2124000;
    root /Users/yamkim/Documents/42Projects/webserv/www/html;
    index index.html pycgi.pya index.phpa hihi.htmla;
    keepalive_timeout 2;

    autoindex off;

    error_page 404 404.html;

    location / {
      index indexa.html;
      error_page 404 403 /static_html/40x.html;
      autoindex on;
    }
    location /static_html {
      index index.html;
      error_page 404 403 /static_html/40x.html;
      autoindex on;
    }
    location /etc/foo {
      error_page 404 40x.html;
      index index.html;
      autoindex on;
    }
    location /static_html/etc/data {
      index data.html;
      autoindex off;
    }
    location /etc/bar {
      index hihi.html index.html index.php;
      autoindex off;
      return 301 http://localhost:4242/js/scripts.js;
    }
    location .py$ {
        cgi_pass /usr/bin/python3;
    }
    location .php$ {
        cgi_pass /Users/yamkim/Documents/42Projects/webserv/php-bin/php-cgi;
    }
  }
}