user nobody;# a directive in the 'main' context
http {
  charset             utf-8;
  include             mime.types;
  default_type                  application/octet-stream;

  server {
    listen             80;
    server_name                       fe.juneyr.dev;

    location              /myPathPath {
      return 301 /redirectionPath;
    }

  }

}


worker_processes auto;